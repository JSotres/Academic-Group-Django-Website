{% extends 'base.html' %}
{% block content %}

<header class="jumbotron jumbotron-fluid bg-white text-black text-center">
  <div class="container pt-5 d-flex align-items-center flex-column">
    <!-- Heading -->
    <h1 class="display-4">Contact</h1>
    <!-- Icon Divider -->
    <div class="row">
      <div class="col"><hr class="custom-divider2"></div>
      <div class="col-auto">
	<i class="fas fa-align-justify"></i>
      </div>
      <div class="col"><hr class="custom-divider2"></div>
    </div>    
    <!-- Subheading -->
    <p class="lead">Please use the form below to contact us</p>    
  </div>
</header>


<div class="container pb-5">    
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send" />
  </form>
</div>

{% endblock content %}
